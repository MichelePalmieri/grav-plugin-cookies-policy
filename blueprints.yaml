name: CookiesPolicy
version: 1.0.6
description: 'Displays a banner or a dialog on page, to accomplish with the European Community Cookies Law'
icon: gavel
author:
  name: Giansimon Diblas
  email: info@diblas.net
  url: http://diblas.net
homepage: https://github.com/giansi/grav-plugin-cookies-policy
demo: https://github.com/giansi/grav-plugin-cookies-policy
keywords: plugin, cookie, policy, european, law
bugs: https://github.com/giansi/grav-plugin-cookies-policy/issues
license: MIT

form:
  validation: strict
  fields:
      enabled:
        type: toggle
        label: Plugin status
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
          
      type:
        type: select
        label: Type
        size: small
        default: bar
        options:
          bar: bar
          dialog: dialog
        help: Choose the displayed banner type
          
      message:
        type: textarea
        label: Displayed message
        size: high
        default: We use cookies to help us give you the best experience when using our website. Unless you change your settings, we'll assume that you agree for us to do this. However, you can change your settings at any time according with your browser.
        help: Add here the message you want to display into the banner
          
      btn_privacy:
        type: text
        label: Privacy button label
        size: small
        default: Learn more
        help: Add here the label you want to display for the privacy button
          
      url:
        type: text
        label: Privacy route
        size: medium
        placeholder: http://example.com/privacy-url
        help: Add here the route that points the full privacy page
                  
      btn_close:
        type: text
        label: Close button label
        size: small
        default: Close
        help: Add here the label you want to display for the close button